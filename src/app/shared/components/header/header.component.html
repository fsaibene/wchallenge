<div class="header" #header>
  <nav class="navbar">
    <a class="logo" (click)="goTo('/home', '')">
      <img id="logo" src="assets/logo_full_color.svg" alt="Wolox Logo" />
    </a>
    <a (click)="toggle($event)" id="toggle-button" class="toggle-button">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </a>
    <ul #links class="navbar-links">  
      <li (click)="goTo('/home', '')">
        <a>Inicio</a>
      </li>
      <li *ngIf="!(sessionService.logged$ | async)" (click)="goTo('/home', 'benefits')">
        <a>Beneficios</a>
      </li>
      <li *ngIf="!(sessionService.logged$ | async)" class="btn-primary" (click)="goTo('/login', '')">
        <a>Login</a>
      </li>
      <li *ngIf="(sessionService.logged$ | async) && savedTechs.length > 0" class="saved-count">
        <a>Tiene {{savedTechs.length}} favoritos</a>
      </li>
      <li *ngIf="(sessionService.logged$ | async)" class="btn-primary" (click)="logout()">
        <a>Cerrar sesi√≥n</a>
      </li>
    </ul>
  </nav>
</div>
